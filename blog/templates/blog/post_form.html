{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section text-dark bg-white rounded" data-aos="flip-right" data-aos-duration="1200">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form=group">
                <button class="btn btn-outline-info" type="submit">Post Now</button>
            </div>
        </form>
    </div>
{% endblock content %}
